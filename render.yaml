services:
  - type: web
    name: olymp-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        value: "0"
      - key: CRM_WEBHOOK
        value: ""
      - key: DEMO_URL
        value: "https://olymptrade.com/en?utm_source=bot&utm_medium=telegram&utm_campaign=onboarding_bot"
      - key: APP_URL
        value: "https://olymptrade.com/download"
      - key: WEBHOOK_SECRET
        value: "supersecret"
      - key: PUBLIC_URL
        value: "https://<your-render-service>.onrender.com"
